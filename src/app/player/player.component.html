<!-- Player Cards -->
<div class="cplayer-card">
    <img  class="cplayer_imageUrl" src="{{playerInfo.imageURL ? playerInfo.imageURL : 'https://www.marismith.com/wp-content/uploads/2014/07/facebook-profile-blank-face-450x337.jpeg'}}" alt="Avatar" style="width:100%">
    <div class="cplayer-info-container">
      <h3><b class="cplayer_fullName">{{ playerInfo.fullName }}</b></h3> 
      <p class="cplayer_country "> {{playerInfo.country}}</p> 
      <p class="cplayer_majorteams "> {{playerInfo.majorTeams}}</p> 
    </div>
</div>
